<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Publications</h1>
    </header>

    <main>
        <div class="toolbar">
            <button id="exportBib">Export as .bib</button>
            <button id="exportCsv">Export as .csv</button>
            <button id="exportMd">Export as .md</button>
            <label for="sortOptions">Sort by:</label>
            <select id="sortOptions">
                <option value="year_newest">Year (Newest First)</option>
                <option value="year_oldest">Year (Oldest First)</option>
                <option value="author_az">First Author (A-Z)</option>
            </select>
        </div>
        <div id="publicationsList">
            <!-- Publications will be loaded here by script.js -->
            <p>Loading publications...</p>
        </div>
    </main>

    <footer>
        <p>Powered by GitHub Pages</p>
    </footer>

    <script src="script.js"></script></body>
</html>

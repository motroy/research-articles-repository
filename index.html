<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Publications</h1>
            <p class="header-subtitle">Research articles and academic publications</p>
        </div>
    </header>

    <main>
        <div class="search-section">
            <div class="search-box">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Search by title, author, journal, or DOI...">
                <button id="clearSearch" class="clear-search" title="Clear search" style="display:none;">&times;</button>
            </div>
        </div>

        <div class="controls-section">
            <div class="filters-row">
                <div class="filter-group">
                    <label for="sortOptions">Sort by</label>
                    <select id="sortOptions">
                        <option value="year_newest">Year (Newest)</option>
                        <option value="year_oldest">Year (Oldest)</option>
                        <option value="author_az">Author (A-Z)</option>
                        <option value="citations_desc">Citations (Most)</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filterJournal">Journal</label>
                    <select id="filterJournal">
                        <option value="">All Journals</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filterStartDate">From Year</label>
                    <input type="number" id="filterStartDate" placeholder="e.g. 2020" min="1900" max="2100">
                </div>

                <div class="filter-group">
                    <label for="filterEndDate">To Year</label>
                    <input type="number" id="filterEndDate" placeholder="e.g. 2025" min="1900" max="2100">
                </div>

                <div class="filter-group filter-actions">
                    <button id="clearFilterButton" class="btn btn-secondary">Clear Filters</button>
                </div>
            </div>
        </div>

        <div class="results-bar">
            <span id="resultsCount">Loading...</span>
            <div class="export-buttons">
                <button id="exportBib" class="btn btn-export" disabled>Export .bib</button>
                <button id="exportCsv" class="btn btn-export" disabled>Export .csv</button>
                <button id="exportMd" class="btn btn-export" disabled>Export .md</button>
            </div>
        </div>

        <div class="chart-container">
            <details>
                <summary>Publications per Year</summary>
                <img src="static/publications_per_year.png" alt="Publications per Year Chart">
            </details>
        </div>

        <div id="publicationsList">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading publications...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Powered by GitHub Pages</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
